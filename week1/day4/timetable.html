<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
</head>
<body>

    <h2>Weekly Class Timetable</h2>
    <table border="2" cellspacing="0" cellpadding="2">
    <thead>
        <tr>
            <th>Day</th>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
            <th>11:00 - 12:00</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Computer</td>
            <td colspan="2">Lab sessions</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
