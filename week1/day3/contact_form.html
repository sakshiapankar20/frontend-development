<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact form</h1>
    <form action="/submit" method="post">
    <label for="name">Fullname:</label>
    <input type="text" id="name" name="fullname"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="useremail"><br><br>

    <label for="message">Your Message:</label>
    <textarea name="message" id="message" rows="3" cols="30"></textarea><br><br>

    <label>Are you satisfied?</label> <br>
    <input type="radio" name="response" id="yes" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="response" id="no" value="no">
    <label for="no">No</label><br><br>

    <label for="rating">Ratings:</label>
    <select name="rating" id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br><br>

   <input type="submit" value="submit">Submit<br>


   </form> 
</body>
</html>
